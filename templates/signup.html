{% extends 'base.html' %}

{% block head %}
<title>Sign Up | EcoExchange</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
            <p class="text-muted">Join our circular economy platform</p>
        </div>
        
        <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="company" class="form-label">Company Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Your Company" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <select class="form-select" id="industry" name="industry" required>
                        <option value="" selected disabled>Select Industry</option>
                        <option>Manufacturing</option>
                        <option>Waste Management</option>
                        <option>Recycling</option>
                        <option>Logistics</option>
                        <option>Energy</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Your Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="" selected disabled>Select Role</option>
                        <option>Waste Producer</option>
                        <option>Recycler</option>
                        <option>Upcycler</option>
                        <option>Verifier</option>
                        <option>Buyer</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" id="location" name="location" placeholder="City, Country" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                Create Account <i class="fas fa-arrow-right ms-2"></i>
            </button>
            
            <div class="text-center mt-4">
                <p class="text-muted">Already have an account? <a href="{{ url_for('signin') }}" class="text-success fw-bold">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
